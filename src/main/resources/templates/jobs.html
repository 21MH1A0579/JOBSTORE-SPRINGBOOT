<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            color: #fff;
            overflow-x: hidden;
            animation: backgroundColorChange 10s infinite alternate;
        }
        @keyframes backgroundColorChange {
            0% {
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(255, 127, 80, 0.7)), url('https://images.unsplash.com/photo-1516116216624-2c7f06e8f6c4');
            }
            25% {
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(34, 193, 195, 0.7)), url('https://images.unsplash.com/photo-1502764617240-baf29e99b818');
            }
            50% {
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(253, 29, 29, 0.7)), url('https://images.unsplash.com/photo-1494790108377-297e1b8f75b4');
            }
            75% {
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(253, 29, 29, 0.6)), url('https://images.unsplash.com/photo-1501609311044-5b02db1da3c9');
            }
            100% {
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1516116216624-2c7f06e8f6c4');
            }
        }

        .dashboard {
            width: 90%;
            margin: 50px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .dashboard h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        .job-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .job-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            color: #333;
            height: 180px;
        }

        .job-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .job-item h3 {
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
            transition: color 0.3s;
        }

        .job-item p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }
        .job-item button {
            padding: 12px 25px;
            font-size: 16px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b); 
            color: white;
            border: none;
            border-radius: 30px;  
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        
        .job-item button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f); 
            transform: scale(1.05);  
        }

        /* Focus effect */
        .job-item button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 127, 80, 0.6); 
        }

        .apply-btn {
            background-color: #007bff;
            
        }

        .apply-btn:hover {
            background-color: #0056b3;
        }
    </style>
    </style>
</head>
<body>
<div class="dashboard">
    <h1>Apply for Jobs</h1>
    <ul class="job-list">
        <!-- Dynamic rendering of jobs -->
        <li class="job-item" th:each="job : ${jobsdata}">
            <h3 th:text="${job.profile}">Job Profile</h3>
            <p th:text="${job.description}">Job Description</p>
            <p><strong>Experience:</strong> <span th:text="${job.experience}"></span> years</p>
            <button class="apply-btn" th:onclick="'window.location.href=\'' + @{/jobs/apply/{profile}(profile=${job.id})} + '\''">Apply</button>

        </li>
    </ul>
</div>
</body>
</html>
